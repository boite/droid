project:
    name: Droid Example
    
parameters:
    composer_path: /usr/bin/composer
    composer_path: /usr/bin/composer

register:
    - Haigha\Command\LoadCommand:
        name: "haigha:load"
        
targets:
    default:
        name: "Building it"
        tasks:
            - "composer:install":
                prefer: dist
            - "bower:install": ~
            
    hello:
        name: "Hello target"
        requires:
            - build
        tasks:
            - "core:echo":
                message: "Hello world from the echo task!"
            - "core:echo":
                message: "This should be in red"
                color: "red"
    looptest:
        name: "Testing loops"
        tasks:
            - "core:echo":
                $loop:
                    -
                        color: red
                    -
                        color: green
                    -
                        color: blue

                message: "Hello world from the echo task!"
    cs:
        requires:
            - build
        tasks:
            - phpcs: ~

    test:
        requires:
            - build
            - cs
        tasks:
            - phpunit: ~
        
    deploy:
        requires:
            - build
        tasks:
            - deploy_ssh:
                hosts: %deploy_hosts%
                sshkey: %deploy_sshkey%
