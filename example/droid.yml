project:
    name: Droid Example
    
parameters:
    greet_target: Droid

register:
    - Haigha\Command\LoadCommand:
        name: "haigha:load"
        
targets:
    default:
        name: "Building it"
        tasks:
            - "composer:install":
                prefer: dist
            - "bower:install": ~
            
    echotest:
        name: "Hello target"
        requires:
            - build
        tasks:
            - "debug:echo":
                message: "Hello {{greet_target}} from the echo task!"
            - "debug:echo":
                message: "This should be in red"
                color: "red"
    looptest:
        name: "Testing loops"
        tasks:
            - "debug:echo":
                $loop:
                    -
                        greeting: Hello
                    -
                        greeting: Yo
                        greet_target: dawg
                    -
                        greeting: Whatsup

                message: "{{greeting}} {{greet_target}}!"
    cs:
        requires:
            - build
        tasks:
            - phpcs: ~

    test:
        requires:
            - build
            - cs
        tasks:
            - phpunit: ~
        
    deploy:
        requires:
            - build
        tasks:
            - deploy_ssh:
                hosts: %deploy_hosts%
                sshkey: %deploy_sshkey%
